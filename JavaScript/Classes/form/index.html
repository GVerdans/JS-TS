<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Validando FORM</title>
</head>

<body class="text-bg-dark m-3">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 bg-warning rounded text-dark p-3">
                <h2 class="text-center my-5">Formulário de Cadastro</h2>
                <ul class="list-group list-group-numbered my-5">
                    <li class="list-group-item w-75 mx-auto">Nenhum Campo pode estar vazio.</li>
                    <li class="list-group-item w-75 mx-auto">User só pode conter letras e/ou numeros</li>
                    <li class="list-group-item w-75 mx-auto">User deve conter entre 3 e 12 caracteres</li>
                    <li class="list-group-item w-75 mx-auto">Senha entre 6 e 12 caracteres</li>
                </ul>
                
                <form action="/" method="post" class="d-block mx-5" id="formulario">

                    <label for="name" class="form-label">Nome</label>
                    <input type="text" name="name" id="name" class="form-control validar">
                    
                    <label for="sobrename" class="form-label">Sobrenome</label>
                    <input type="text" name="sobrename" id="sobrename" class="form-control validar">
                    
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="form-control validar cpf">
                    
                    <label for="user" class="form-label">User</label>
                    <input type="text" name="user" id="user" class="form-control validar user">
                    
                    <label for="pswd" class="form-label">Password</label>
                    <input type="password" name="pswd" id="pswd" class="form-control validar pswd">
                    
                    <label for="rpt-pswd" class="form-label">Repeat Password</label>
                    <input type="password" name="rpt-pswd" id="rpt-pswd" class="form-control validar rpt-pswd">

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="./js/validaCPF.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
